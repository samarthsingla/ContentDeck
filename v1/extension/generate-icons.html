<!DOCTYPE html>
<html>
<head>
  <title>Generate ContentDeck Icons</title>
  <style>
    body { font-family: sans-serif; padding: 40px; background: #1a1a2e; color: #eee; }
    button { padding: 12px 24px; background: #6c63ff; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; }
    .icons { margin-top: 20px; display: flex; gap: 20px; }
    canvas { border: 1px solid #333; }
  </style>
</head>
<body>
  <h1>Generate ContentDeck Extension Icons</h1>
  <p>Click the button to generate and download the required icon files.</p>
  <button onclick="generateIcons()">Generate Icons</button>
  <div class="icons" id="icons"></div>

  <script>
    function createIcon(size) {
      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');

      // Background
      ctx.fillStyle = '#6c63ff';
      ctx.beginPath();
      ctx.roundRect(0, 0, size, size, size * 0.15);
      ctx.fill();

      // Bookmark shape
      const m = size * 0.2;
      ctx.fillStyle = 'white';
      ctx.beginPath();
      ctx.moveTo(m, m);
      ctx.lineTo(size - m, m);
      ctx.lineTo(size - m, size - m);
      ctx.lineTo(size / 2, size - m - size * 0.15);
      ctx.lineTo(m, size - m);
      ctx.closePath();
      ctx.fill();

      return canvas;
    }

    function downloadCanvas(canvas, filename) {
      const link = document.createElement('a');
      link.download = filename;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    function generateIcons() {
      const container = document.getElementById('icons');
      container.innerHTML = '';

      [16, 48, 128].forEach(size => {
        const canvas = createIcon(size);
        container.appendChild(canvas);
        downloadCanvas(canvas, `icon${size}.png`);
      });

      alert('Icons downloaded! Move them to the extension folder.');
    }
  </script>
</body>
</html>
