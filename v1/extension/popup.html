<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0f;
      color: #ededf0;
      padding: 16px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #262640;
    }

    .logo {
      font-size: 24px;
    }

    h1 {
      font-size: 16px;
      font-weight: 600;
      background: linear-gradient(135deg, #6c63ff, #4ecdc4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .form-group {
      margin-bottom: 12px;
    }

    label {
      display: block;
      font-size: 11px;
      font-weight: 500;
      color: #7c7c96;
      margin-bottom: 4px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    input, textarea {
      width: 100%;
      padding: 10px 12px;
      background: #13131f;
      border: 1px solid #262640;
      border-radius: 8px;
      color: #ededf0;
      font-size: 13px;
      outline: none;
      transition: border-color 0.2s;
    }

    input:focus, textarea:focus {
      border-color: #6c63ff;
    }

    textarea {
      resize: vertical;
      min-height: 60px;
    }

    .tags-input {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      padding: 8px;
      background: #13131f;
      border: 1px solid #262640;
      border-radius: 8px;
      min-height: 38px;
    }

    .tag {
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 4px 8px;
      background: rgba(108, 99, 255, 0.15);
      color: #6c63ff;
      border-radius: 4px;
      font-size: 12px;
    }

    .tag button {
      background: none;
      border: none;
      color: #6c63ff;
      cursor: pointer;
      font-size: 14px;
      line-height: 1;
      padding: 0;
    }

    .tag-input {
      flex: 1;
      min-width: 60px;
      border: none;
      background: transparent;
      padding: 4px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.1s, opacity 0.2s;
    }

    .btn:active {
      transform: scale(0.98);
    }

    .btn-primary {
      background: linear-gradient(135deg, #6c63ff, #5a52e0);
      color: white;
    }

    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .setup {
      text-align: center;
    }

    .setup p {
      font-size: 13px;
      color: #7c7c96;
      margin-bottom: 12px;
    }

    .setup a {
      color: #6c63ff;
      text-decoration: none;
    }

    .toast {
      position: fixed;
      bottom: 16px;
      left: 16px;
      right: 16px;
      padding: 10px 16px;
      background: #1c1c2e;
      border-radius: 8px;
      font-size: 13px;
      text-align: center;
      transform: translateY(100px);
      opacity: 0;
      transition: transform 0.3s, opacity 0.3s;
    }

    .toast.show {
      transform: translateY(0);
      opacity: 1;
    }

    .toast.success { border-left: 3px solid #4ecdc4; }
    .toast.error { border-left: 3px solid #ff6b6b; }

    .status {
      font-size: 12px;
      color: #7c7c96;
      text-align: center;
      margin-top: 8px;
    }

    .detected {
      display: inline-block;
      padding: 2px 6px;
      background: rgba(78, 205, 196, 0.15);
      color: #4ecdc4;
      border-radius: 4px;
      font-size: 11px;
      margin-left: 4px;
    }
  </style>
</head>
<body>
  <div class="header">
    <span class="logo">ðŸ“‘</span>
    <h1>ContentDeck</h1>
  </div>

  <div id="setup" class="setup" style="display: none;">
    <p>Connect to your Supabase project to get started.</p>
    <div class="form-group">
      <label>Supabase URL</label>
      <input type="url" id="supabase-url" placeholder="https://xxx.supabase.co">
    </div>
    <div class="form-group">
      <label>Anon Key</label>
      <input type="password" id="supabase-key" placeholder="eyJ...">
    </div>
    <button class="btn btn-primary" id="btn-connect">Connect</button>
  </div>

  <div id="main" style="display: none;">
    <div class="form-group">
      <label>URL</label>
      <input type="url" id="url" readonly>
    </div>
    <div class="form-group">
      <label>Title <span class="detected" id="source-badge"></span></label>
      <input type="text" id="title" placeholder="Page title">
    </div>
    <div class="form-group">
      <label>Notes</label>
      <textarea id="notes" placeholder="Add your thoughts..."></textarea>
    </div>
    <div class="form-group">
      <label>Tags</label>
      <div class="tags-input" id="tags-container">
        <input type="text" class="tag-input" id="tag-input" placeholder="Add tag...">
      </div>
    </div>
    <button class="btn btn-primary" id="btn-save">Save Bookmark</button>
    <div class="status" id="status"></div>
  </div>

  <div class="toast" id="toast"></div>

  <script src="popup.js"></script>
</body>
</html>
